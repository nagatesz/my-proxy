<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proxy</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #1a1a2e; color: #eee; display: flex; flex-direction: column; height: 100vh; }
    .bar { display: flex; gap: 8px; padding: 10px; background: #16213e; align-items: center; }
    .bar input {
      flex: 1; padding: 8px 14px; border-radius: 20px; border: none;
      background: #0f3460; color: #fff; font-size: 15px; outline: none;
    }
    .bar button {
      padding: 8px 20px; border-radius: 20px; border: none;
      background: #e94560; color: #fff; font-size: 15px; cursor: pointer;
    }
    .bar button:hover { background: #c73652; }
    #frame { flex: 1; border: none; background: #fff; }
    .msg { display: flex; align-items: center; justify-content: center; flex: 1; font-size: 18px; color: #888; }
  </style>
</head>
<body>
  <div class="bar">
    <input id="url" type="text" placeholder="Enter a URL, e.g. https://example.com" />
    <button onclick="load()">Go</button>
  </div>
  <div class="msg" id="msg">Enter a URL above and press Go</div>
  <iframe id="frame" style="display:none"></iframe>

  <script>
    document.getElementById('url').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') load();
    });

    function load() {
      let url = document.getElementById('url').value.trim();
      if (!url) return;
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
        document.getElementById('url').value = url;
      }
      document.getElementById('msg').style.display = 'none';
      const frame = document.getElementById('frame');
      frame.style.display = 'block';
      frame.src = `/.netlify/functions/proxy?url=${encodeURIComponent(url)}`;
    }
  </script>
</body>
</html>
